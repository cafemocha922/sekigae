<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <script>
    var context=document.getElementById("contents");
    window.onload=function(){
    var table=document.getElementById("result");
    var tbl=document.createElement("table");

    table.innerHTML="<table>"+"<tr>"+"<td>"+"aiue"+"</td>"+"</tr>"+"<tr>"+"<td>"+"aiue"+"</td>"+"</tr>"+"</table>";

    var tableJS=document.getElementById("resultJS");  //HTMLのresultJS要素とつなぐ
    var tblJS=document.createElement("table");        //JSの中でtableを作る

    var tr=document.createElement("tr");              //trタグを作る
    var td=document.createElement("td");              //tdタグを作る
    td.textContent="JSっぽい書き方";                   //tdの中身を設定
    tr.appendChild(td);                               //tr要素の中にtdという子要素を作る
    tblJS.appendChild(tr);                            //table要素の中にtrという子要素を作る

    tableJS.innerHTML=tblJS.innerHTML;                //HTML内のtableの内容を書き換える
    }
  </script>
  </head>
  <body>
    <div id="contents">ここに表示されます</div>
    <table id="result" border="1"></table>
    <table id="resultJS" border="1"></table>
    <script src="script.js"></script>
  </body>
</html>
